services:
  tor:
    image: dperson/torproxy
    restart: unless-stopped
    networks:
      tor_net:
        ipv4_address: 172.96.1.21

  tailscale:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    environment:
      TS_AUTHKEY:
      TS_EXTRA_ARGS: '--accept-dns=false --advertise-exit-node'
      TS_STATE_DIR: /var/lib/tailscale
      TS_HOSTNAME:
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    dns:
      - 172.96.1.22
    networks:
      tor_net:
        ipv4_address: 172.96.1.22

  dns:
    #image: andyshinn/dnsmasq # no arm
    #image: drpayyne/docker-dnsmasq-multi-arch # multiarch - did not work though
    image: joweisberg/dnsmasq
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    command: >
      --no-resolv
      --server=1.1.1.1
      --address=/.carrot/${TAILSCALE_IP}
    network_mode: "service:tailscale"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: "service:tailscale"
    #configs:
    #  - source: nginx
    #    target: /etc/nginx/nginx.conf

volumes:
  tailscale-data:

networks:
  tor_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.96.1.0/24

configs:
  nginx:
    content: |
      events {}

      http {
          resolver 127.0.0.11 ipv6=off;

          server {
              listen 80;

              server_name ~^(?<name>.+)\.carrot$;

              location / {
                  proxy_pass http://tor:8118;
                  proxy_set_header Host $name.onion;

                  # Make sure we can modify the response
                  proxy_set_header Accept-Encoding "";

                  # Rewrite headers
                  proxy_redirect ~^http://(.+)\.onion(.*)$ http://$1.carrot$2;

                  # Rewrite body content
                  sub_filter_types text/css text/plain text/xml application/json;
                  sub_filter_once off;
                  sub_filter ".onion" ".carrot";
              }
          }
      }

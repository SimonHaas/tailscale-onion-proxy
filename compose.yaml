services:
  tor:
    image: dperson/torproxy
    restart: unless-stopped
    networks:
      tor_net:
        ipv4_address: 172.96.1.21

  tailscale:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    environment:
      TS_AUTHKEY:
      TS_EXTRA_ARGS: '--accept-dns=false'
      TS_STATE_DIR: /var/lib/tailscale
      TS_HOSTNAME:
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    dns:
      - 172.96.1.22
    networks:
      tor_net:
        ipv4_address: 172.96.1.22

  dns:
    image: andyshinn/dnsmasq
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    command: >
      --no-resolv
      --server=1.1.1.1
      --address=/.carrot/${TAILSCALE_IP}
    network_mode: "service:tailscale"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: "service:tailscale"

volumes:
  tailscale-data:

networks:
  tor_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.96.1.0/24

services:
  tor:
    image: dperson/torproxy
    restart: unless-stopped
    networks:
      tor_net:
        ipv4_address: 172.96.1.21

  tailscale:
    image: tailscale/tailscale:latest
    restart: unless-stopped
    environment:
      TS_AUTHKEY:
      TS_EXTRA_ARGS: '--accept-dns=false --advertise-exit-node'
      TS_STATE_DIR: /var/lib/tailscale
      TS_HOSTNAME: tor-exit-node-github
    volumes:
      - tailscale-data:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    dns:
      - 172.96.1.23
    networks:
      tor_net:
        ipv4_address: 172.96.1.22

  dns:
    image: andyshinn/dnsmasq
    container_name: dnsmasq
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    command: >
      --no-resolv
      --server=1.1.1.1
      --address=/.carrot/100.102.187.116
    ports:
      - "53:53/udp"
    networks:
      tor_net:
        ipv4_address: 172.96.1.23

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    network_mode: "service:tailscale"
    #networks:

volumes:
  tailscale-data:

networks:
  tor_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.96.1.0/24
